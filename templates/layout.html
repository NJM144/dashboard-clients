<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard AMT Transit{% endblock %}</title>
    <script src="https://cdn.plotly.com/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body class="bg-gray-100 text-gray-900 mb-2 ">
    <div x-data="{ main_tab: 'perf' }" class="max-w-8xl mx-auto px-4 py-6">

        <nav class="bg-white shadow-md p-4 flex items-center justify-between mb-4 rounded-lg overflow-hidden">
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='assets/image.png') }}" alt="Logo AMT Transit" class="size-16">
            </div>
            <div class="hidden md:flex md:space-x-4">
                <button @click="main_tab = 'perf'"
                        :class="main_tab === 'perf' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Performance
                </button>
                <button @click="main_tab = 'fin'"
                        :class="main_tab === 'fin' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Finances
                </button>
                <button @click="main_tab = 'clients'"
                        :class="main_tab === 'clients' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Analyse Clients
                </button>
                <button @click="main_tab = 'tournees'"
                        :class="main_tab === 'tournees' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Tournées
                </button>
                <button @click="main_tab = 'logistique'"
                        :class="main_tab === 'logistique' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Logistique & Stock
                </button>
                <button @click="main_tab = 'alertes'"
                        :class="main_tab === 'alertes' ? 'bg-yellow-500 text-white' : 'bg-slate-500 text-white'"
                        class="px-4 py-2 rounded-xl shadow-lg text-center transition-all duration-300 hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Alertes & Diagnostic
                </button>
            </div>
        </nav>
        
        <!-- conteneur principal -->
        <div class="grid grid-cols-1 md:grid-cols-12  gap-6 mb-2">
        
                    <form method="POST" action="{{ url_for('dashboard') }}" class="md:col-span-3 bg-white p-4 rounded-xl shadow space-y-4 ">
                                        <div>
                            <label class="block mb-1 font-semibold">Année</label>
                            <select name="annee" class="w-full p-2 border rounded">
                                {% for a in annees %}
                                    <option value="{{ a }}" {% if selected_annee == a %}selected{% endif %}>{{ a }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Mois</label>
                            <select name="mois" class="w-full p-2 border rounded">
                                {% for m in mois %}
                                    <option value="{{ m }}" {% if selected_mois == m %}selected{% endif %}>{{ m }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Type de colis</label>
                            <select name="type_colis" class="w-full p-2 border rounded">
                                {% for t in types %}
                                    <option value="{{ t }}" {% if selected_type == t %}selected{% endif %}>{{ t }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Client</label>
                            <select name="client" class="w-full p-2 border rounded">
                                {% for c in clients %}
                                    <option value="{{ c }}" {% if selected_client == c %}selected{% endif %}>{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Date spécifique</label>
                            <input type="date" name="date_specifique" value="{{ selected_date }}" class="w-full p-2 border rounded">
                        </div>
                        
                        <!-- Nouvelle plage de dates -->
                        <div>
                            <label class="block mb-1 font-semibold">Plage de dates</label>
                            <div class="flex gap-2">
                                <input type="date" name="date_debut" value="{{ selected_date_debut }}" class="w-1/2 p-2 border rounded">
                                <input type="date" name="date_fin" value="{{ selected_date_fin }}" class="w-1/2 p-2 border rounded">
                            </div>
                        </div>
                        <div class="flex gap-x-4 ">
                            <button type="submit" class="text-white py-2 bg-slate-500 rounded border-2 shadow-lg hover:bg-slate-600 transition ">
                            Appliquer les filtres
                            </button>
                            <!-- Bouton de réinitialisation -->
                            <a href="{{ url_for('dashboard') }}" class="text-white py-2 bg-slate-500 rounded hover:bg-slate-600 transition text-center">
                            Réinitialiser les filtres
                            </a>
                        </div>
                        <!-- Bouton retour -->
                        <div class="mb-6">
                        <a href="{{ url_for('home') }}" class="inline-flex items-center bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-slate-600">
                        ⬅️ Retour à l'accueil
                        </a>
                        
                    </form>
                    
                   </div>
                    <div class="md:col-span-9 h-full ">
                        {% block content %}{% endblock %}
                    </div>
                </div>


       
    </div>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
