<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard AMT Transit{% endblock %}</title>
    <script src="https://cdn.plotly.com/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Barre de navigation responsive -->
    <nav class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <button class="md:hidden" onclick="document.getElementById('menu').classList.toggle('hidden')">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <!-- <span class="text-lg font-bold text-blue-600">AMT Transit</span> -->
            <img src="{{ url_for('static', filename='assets/image.png') }}" alt="Logo AMT Transit" class="size-16">
        </div>
        <div id="menu" class="hidden md:flex md:space-x-6">
            <a href="{{ url_for('dashboard') }}" class="bg-slate-500 text-white px-4 py-2 rounded-xl shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">Performance & Finances</a>
            <a href="{{ url_for('clients') }}" class="bg-slate-500 text-white px-4 py-2 rounded-xl shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">Analyse Clients</a>
            <a href="{{ url_for('tournees') }}" class="bg-slate-500 text-white px-4 py-2 rounded-xl shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">Tournées</a>
            <a href="{{ url_for('logistique') }}" class="bg-slate-500 text-white px-4 py-2 rounded-xl shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">Logistique & Stock</a>
            <a href="{{ url_for('alertes') }}" class="bg-slate-500 text-white px-4 py-2 rounded-xl shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">Alertes & Diagnostic</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Filtres -->
            <form method="POST" class="md:col-span-3 bg-white p-4 rounded-xl shadow space-y-4">
                <div>
                    <label class="block mb-1 font-semibold">Année</label>
                    <select name="annee" class="w-full p-2 border rounded">
                        {% for a in annees %}
                            <option value="{{ a }}" {% if selected_annee == a %}selected{% endif %}>{{ a }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Mois</label>
                    <select name="mois" class="w-full p-2 border rounded">
                        {% for m in mois %}
                            <option value="{{ m }}" {% if selected_mois == m %}selected{% endif %}>{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Type de colis</label>
                    <select name="type_colis" class="w-full p-2 border rounded">
                        {% for t in types %}
                            <option value="{{ t }}" {% if selected_type == t %}selected{% endif %}>{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Client</label>
                    <select name="client" class="w-full p-2 border rounded">
                        {% for c in clients %}
                            <option value="{{ c }}" {% if selected_client == c %}selected{% endif %}>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Date spécifique</label>
                    <input type="date" name="date_specifique" value="{{ selected_date }}" class="w-full p-2 border rounded">
                </div>

                <button class="w-full text-white py-2 bg-slate-500 rounded shadow-lg text-center 
          transition-all duration-500 ease-in-out 
          hover:bg-slate-600 hover:shadow-xl hover:scale-105">
                    Appliquer les filtres
                </button>
            </form>

            <!-- Contenu de la page spécifique -->
            <div class="md:col-span-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>
</html>
