<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Global AMT Transit</title>
  <script src="https://cdn.plotly.com/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="bg-gray-100 p-8">

  <!-- Bouton retour -->
  <div class="mb-6  flex flex-row-reverse space-x-4 space-x-reverse ">
    <a href="{{ url_for('home') }}" class="inline-flex items-center bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-gray-800">
      ⬅️ Retour à l'accueil
    </a>
  </div>
  <h2 class="text-2xl font-bold mb-6">Prédiction quotidienne</h2>

  <form method="post" class="mb-6 flex flex-wrap gap-4 items-end">
    <div>
      <label class="block mb-1 font-medium">Choisir une date</label>
      <input type="date" name="date_cible"
             class="border rounded-lg px-3 py-2"
             value="{{ selected_date }}">
    </div>
    <button class="bg-amber-600 hover:bg-amber-700 text-white font-semibold px-4 py-2 rounded-lg">
      Générer la prédiction
    </button>
  </form>

  <!-- Cartes KPI -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
    <div class="bg-white p-4 rounded-xl shadow text-center">
      <p class="text-md text-amber-600">Colis à envoyer</p>
      <p class="text-2xl font-bold text-slate-700">{{ pred_colis }}</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow text-center">
      <p class="text-md text-amber-600">Bénéfice estimé (FCFA)</p>
      <p class="text-2xl font-bold text-slate-700">{{ '{:,.0f}'.format(pred_benef) }}</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow text-center">
      <p class="text-md text-amber-600">Crédit en attente (FCFA)</p>
      <p class="text-2xl font-bold text-slate-700">{{ '{:,.0f}'.format(pred_credit) }}</p>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="space-y-8">
    {{ graph_colis|safe }}
    {{ graph_benef|safe }}
    {{ graph_credit|safe }}
  </div>

</body>
</html>
