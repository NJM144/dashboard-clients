<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard AMT Transit</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center mb-8">üì¶ Dashboard Logistique - AMT Transit</h1>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Filtres -->
            <form method="POST" class="md:col-span-3 bg-white p-4 rounded-xl shadow space-y-4">
                <div>
                    <label class="block mb-1 font-semibold">Ann√©e</label>
                    <select name="annee" class="w-full p-2 border rounded">
                        {% for a in annees %}
                            <option value="{{ a }}" {% if selected_annee == a %}selected{% endif %}>{{ a }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Mois</label>
                    <select name="mois" class="w-full p-2 border rounded">
                        {% for m in mois %}
                            <option value="{{ m }}" {% if selected_mois == m %}selected{% endif %}>{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Type de colis</label>
                    <select name="type_colis" class="w-full p-2 border rounded">
                        {% for t in types %}
                            <option value="{{ t }}" {% if selected_type == t %}selected{% endif %}>{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold">Client</label>
                    <select name="client" class="w-full p-2 border rounded">
                        {% for c in clients %}
                            <option value="{{ c }}" {% if selected_client == c %}selected{% endif %}>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Appliquer les filtres
                </button>
            </form>

            <!-- Donn√©es et graphiques -->
            <div class="md:col-span-9 space-y-6">
                <!-- KPIs -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow text-center">
                        <p class="text-sm text-gray-500">Chiffre d'affaires</p>
                        <p class="text-2xl font-bold text-blue-700">{{ kpi_ca }} FCFA</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow text-center">
                        <p class="text-sm text-gray-500">Volume d'envois</p>
                        <p class="text-2xl font-bold text-green-600">{{ kpi_volume }}</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow text-center">
                        <p class="text-sm text-gray-500">Colis exp√©di√©s</p>
                        <p class="text-2xl font-bold text-purple-600">{{ kpi_colis }}</p>
                    </div>
                </div>

                <!-- Graphiques -->
                <div class="bg-white p-4 rounded-xl shadow">
                    <h2 class="text-lg font-semibold text-center mb-2">Top 10 Clients</h2>
                    {{ graph1|safe }}
                </div>
                <div class="bg-white p-4 rounded-xl shadow">
                    <h2 class="text-lg font-semibold text-center mb-2">R√©partition des types de colis</h2>
                    {{ graph2|safe }}
                </div>
                <div class="bg-white p-4 rounded-xl shadow">
                    <h2 class="text-lg font-semibold text-center mb-2">Fr√©quence d'envoi quotidienne</h2>
                    {{ graph3|safe }}
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
